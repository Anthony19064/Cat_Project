    <script>
        function updateIcon() {
            const select = document.getElementById("contract-type");
            const iconSpan = document.getElementById("contact-icon");

            const icons = {
                FB: "fa-brands fa-facebook",
                LINE: "fa-brands fa-line",
                IG: "fa-brands fa-instagram"
            };

            // อัปเดตไอคอนตามค่าที่เลือก
            iconSpan.innerHTML = `<i class="${icons[select.value]}"></i>`;
        }

        function previewAvatar() {
            const file = document.getElementById("avatar-input").files[0];
            const preview = document.getElementById("avatar-preview");

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.style.backgroundImage = `url(${e.target.result})`;
                    preview.style.backgroundSize = "cover";
                    preview.style.backgroundPosition = "center";
                    preview.style.border = "none";
                };
                reader.readAsDataURL(file);
            }
        }

        function previewCatAvatar() {
            const file = document.getElementById("catImg").files[0];
            const preview = document.getElementById("cat-preview");

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.style.backgroundImage = `url(${e.target.result})`;
                    preview.style.backgroundSize = "cover";
                    preview.style.backgroundPosition = "center";
                    preview.style.border = "none";
                };
                reader.readAsDataURL(file);
            }
        }
    </script>



    <script type="module">
        import { displayMyposts, displayBookmark } from "../js/displayPost.js";
        import { displayMyrequest } from "../js/displayAdopt.js";

        const containerContent = document.getElementById("content-container");
        containerContent.innerHTML = "";

        
        const urlParams = new URLSearchParams(window.location.search);
        const defaultTab = urlParams.get("tab") || "mypost"; // ถ้าไม่มีค่าใช้ "mypost"

        // เรียกใช้ฟังก์ชันทันทีเมื่อโหลดหน้าเว็บ
        async function showTab(tab) {
            containerContent.innerHTML = ""; 
            document.getElementById("mypost").classList.remove("clicked");
            document.getElementById("myadopt").classList.remove("clicked");
            document.getElementById("mybookmark").classList.remove("clicked");

            if (tab === "myadopt") {
                await displayMyrequest();
                document.getElementById("myadopt").classList.add("clicked");
            } else if (tab === "mybookmark") {
                await displayBookmark();
                document.getElementById("mybookmark").classList.add("clicked");
            } else {
                await displayMyposts();
                document.getElementById("mypost").classList.add("clicked");
            }
        }

        showTab(defaultTab);

        document.getElementById("mypost").onclick = async function () {
            document.getElementById("mybookmark").classList.remove("clicked");
            document.getElementById("myadopt").classList.remove("clicked");
            await displayMyposts();
            this.classList.add("clicked");
        }

        document.getElementById("myadopt").onclick = async function () {
            document.getElementById("mybookmark").classList.remove("clicked");
            document.getElementById("mypost").classList.remove("clicked");
            await displayMyrequest();
            this.classList.add("clicked");
        }


        document.getElementById("mybookmark").onclick = async function () {
            document.getElementById("mypost").classList.remove("clicked");
            document.getElementById("myadopt").classList.remove("clicked");
            await displayBookmark();
            this.classList.add("clicked");
        }
    </script>

    <script>
        // request popup
        document.addEventListener("click", function (event) {
            let popup = document.getElementById("request-popup");

            // กดปุ่ม "View Detail" เพื่อเปิด popup
            if (event.target.classList.contains("request-btn")) {
                popup.style.display = "flex";
            }

            // กดปุ่มปิด (×) หรือคลิกที่พื้นหลัง popup เพื่อปิด
            if (event.target.classList.contains("request-popup-close") || event.target.id === "request-popup") {
                popup.style.display = "none";
            }
        });
    </script>


    <script type="module">
        import { search_accountByid } from "../js/db.js";
        import { displayNotification, check_stateNoti } from "../js/notification.js";
        document.addEventListener("DOMContentLoaded", async function () {
            let right_button = document.getElementById('rigth-btn');
            let user_side = document.getElementById('user-side');
            let userimg_side = document.getElementById('userimg-side');
            let user = sessionStorage.getItem("user");

            if (user && right_button) {
                right_button.classList.add('account-btn');
                right_button.id = 'user-sidebar';

                try {
                    let account = await search_accountByid(user);
                    user_side.textContent = account.username;
                    userimg_side.src = account.img;


                    // สร้าง container ครอบ img-user
                    let imgContainer = document.createElement("div");
                    imgContainer.classList.add("img-user-container");

                    let content = document.createElement('img');
                    content.classList.add('img-user');
                    content.src = account.img;

                    // เพิ่มจุดสีแดงบนโปรไฟล์
                    let notificationDot = document.createElement("span");
                    notificationDot.classList.add("notification-dot");
                    notificationDot.id = "notification-dot";
                    notificationDot.style.opacity = 0;

                    imgContainer.appendChild(content);
                    imgContainer.appendChild(notificationDot);
                    right_button.appendChild(imgContainer);

                    await displayNotification(account.id)

                } catch (error) {
                    console.error("เกิดข้อผิดพลาดในการดึงข้อมูลผู้ใช้:", error);
                }
            } else if (right_button) {
                right_button.href = "../html/regis.html";
                right_button.classList.add('login-btn');

                let content = document.createElement('i');
                content.classList.add('fa-solid', 'fa-user', 'me-1');
                right_button.appendChild(content);
                right_button.appendChild(document.createTextNode(' Login'));
            }

            // ฟังก์ชันเปิด/ปิด Sidebar
            async function toggleSidebar() {
                document.getElementById("sidebar").classList.toggle("active");
                return new Promise(resolve => setTimeout(resolve, 300)); // รอ 300ms
            }

            // ตรวจสอบว่ามีปุ่มเปิด sidebar หรือไม่
            let userSidebarBtn = document.getElementById("user-sidebar");
            let account = await search_accountByid(user);
            if (userSidebarBtn) {
                userSidebarBtn.addEventListener("click", async function (event) {
                    event.preventDefault();
                    await check_stateNoti(account.id);
                    await toggleSidebar();
                });
            }

            // ปุ่มปิด sidebar
            let closeBtn = document.getElementById("close-btn");
            if (closeBtn) {
                closeBtn.addEventListener("click", function () {
                    document.getElementById("sidebar").classList.remove("active");
                });
            }


            // ปุ่ม logout
            let logoutBtn = document.getElementById("logout-btn");
            if (logoutBtn) {
                logoutBtn.addEventListener("click", async function (event) {
                    event.preventDefault();
                    sessionStorage.removeItem("user");
                    await toggleSidebar(); // รอให้ทำงานเสร็จ
                    window.location.href = "../html/index.html";
                });
            }

            const profileimg = document.getElementById("profileImg");
            const profileusername = document.getElementById("profileUsername");

            profileimg.src = account.img;
            profileusername.textContent = account.username;

        });





    </script>

    <script type="module">
        import { search_accountByid, updateProfile } from "../js/db.js";
        let user = sessionStorage.getItem("user");

        document.getElementById("btn-register").addEventListener("click", update);



        async function update() {
            const img = document.getElementById("avatar-input");
            const avatarFile = img.files[0];

            //ข้้อมูลชุดใหม่ ถ้ามีจะเอา value มาจาก input ถ้าไม่มีจะเป็น null
            const newData = {
                name: document.getElementById("name").value || null,
                phone: document.getElementById("phone").value || null,
                contract: document.getElementById("contract-t").value || null,
                mail: document.getElementById("mail").value || null,
                username: document.getElementById("username").value || null,
                password: document.getElementById("password").value || null,
                img: avatarFile || null

            };

            await updateProfile(user, newData);
        }

        //ปุ่ม cancel ปิดForm
        document.addEventListener("DOMContentLoaded", function () {

            const popup = document.getElementById("editProfilePopup");
            const overlay = document.getElementById("editProfileOverlay");
            const cancelbutton = document.getElementById('btn-cancel');
            cancelbutton.addEventListener("click", () => {
                popup.style.display = "none";
                overlay.style.display = "none";
            });
        });
        



    </script>
