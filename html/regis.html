<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/regis.css">
</head>

<body>
    <div class="container-fluid">
        <div class="left-side"></div>

        <div class="right-side">
            <div id="form-container" class="form-container">
                <!-- เริ่มต้นที่ Login Form -->
                <div class="login-form">
                    <div class="avatar"></div>
                    <h3>Login</h3>
                    <form>
                        <div class="mb-3 position-relative">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="mb-3 position-relative">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-login">Login</button>
                        <button type="button" class="btn btn-cancel">Cancel</button>
                    </form>
                    <div class="toggle-link" onclick="toggleForms()">Don't have an account? Register</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleForms() {
            const container = document.querySelector('.container-fluid');
            const formContainer = document.getElementById('form-container');

            container.classList.toggle('flipped');

            setTimeout(() => {
                if (container.classList.contains('flipped')) {
                    // เปลี่ยนเป็น Register Form
                    formContainer.innerHTML = `
                        <div class="register-form">
                            <div class="avatar"></div>
                            <h3>Register</h3>
                            <form>
                            <div class="mb-3 position-relative">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" placeholder="Firstname">
                            </div>
                            <div class="mb-3 position-relative">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" placeholder="Lastname">
                            </div>
                            <div class="mb-3 position-relative">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                <input type="number" class="form-control" placeholder="Tel.">
                            </div>
                            <div class="mb-3 position-relative">
                                <span class="input-group-text"><i class="fas fa-map-marker"></i></span>
                                <input type="text" class="form-control" placeholder="Address">
                            </div>
                            <div class="mb-3 position-relative">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="mb-3 position-relative">
                                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                            <div class="mb-3 position-relative">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="mb-3 position-relative">
                                <span class="input-group-text"><i class="fa-solid fa-comment"></i></span>
                                <input type="text" class="form-control" placeholder="contact">
                            </div>
                            <button type="submit" class="btn btn-register">Register</button>
                        </form>
                            <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
                        </div>
                    `;
                } else {
                    location.reload();
                }
            }, 500);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
