<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/regis.css">
</head>

<body>
    <div class="container-fluid">
        <div class="left-side"></div>

        <div class="right-side">
            <div id="form-container" class="form-container">
                <!-- เริ่มต้นที่ Login Form -->
                <div class="login-form">
                    <div class="avatar"></div>
                    <h3>Login</h3>
                    <form id="loginForm">
                        <div class="mb-3 position-relative">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                        <div class="mb-3 position-relative">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-login">Login</button>
                    </form>
                    <div class="toggle-link" onclick="toggleForms()">Don't have an account? Register</div>
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        import {login} from "../js/db.js";
        document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); // ป้องกันการรีเฟรชหน้า

    // ดึงค่าจาก input fields
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;
    
    const value = login(username,password);
        
    login(username, password).then(value => {
    if (value === true) {
        window.location.href = "index.html";
    } else {
        console.log("รหัสผิดจ้า");
        console.log(value);
    }
});
});
    </script>
    <script src="../js/regis.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
