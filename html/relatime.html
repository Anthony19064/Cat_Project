<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Realtime Chat App with Firebase</title>

    <!-- Bootstrap CSS (Optional สำหรับความสวยงาม) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Realtime Chat App</h1>

        <!-- ส่วนแสดงข้อความแชท -->
        <div class="mb-3" style="max-height: 300px; overflow-y: auto;">
            <ul id="chatList" class="list-group"></ul>
        </div>

        <!-- Form ส่งข้อความแชท -->
        <form id="chatForm" class="input-group mb-3">
            <input type="text" id="username" class="form-control" placeholder="Your name" required>
            <input type="text" id="message" class="form-control" placeholder="Type your message..." required>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

    <!-- Firebase & JS -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="../js/app.js"></script>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
