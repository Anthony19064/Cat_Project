<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h2>Send Notification</h2>

    <div class="mb-3">
        <label for="toUser" class="form-label">Send to User (UID)</label>
        <input type="text" id="toUser" class="form-control" placeholder="Recipient User ID" required>
    </div>

    <div class="mb-3">
        <label for="notiType" class="form-label">Notification Type</label>
        <select id="notiType" class="form-select">
            <option value="like">Like</option>
            <option value="comment">Comment</option>
            <option value="follow">Follow</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="message" class="form-label">Notification Message</label>
        <input type="text" id="message" class="form-control" placeholder="Message to display" required>
    </div>

    <button id="sendNotiBtn" class="btn btn-primary">Send Notification</button>

    <h2 class="mt-5">Notifications</h2>
    <ul id="notificationList" class="list-group"></ul>

    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-database-compat.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
